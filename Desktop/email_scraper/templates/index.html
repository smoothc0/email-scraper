<!DOCTYPE html>
<html>
<head>
    <title>Email Scraper</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 40px;
            background-color: #f4f4f4;
        }
        h1 {
            text-align: center;
        }
        form {
            text-align: center;
            margin-bottom: 30px;
        }
        input[type="text"] {
            padding: 10px;
            width: 300px;
        }
        button {
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        .results {
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            max-width: 600px;
            margin: 0 auto;
        }
        ul {
            list-style-type: none;
            padding: 0;
        }
        li {
            background: #e9ecef;
            margin: 5px 0;
            padding: 10px;
            border-radius: 4px;
        }
        .download {
            text-align: center;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>Email Scraper</h1>
    <form method="post">
        <input type="text" name="keyword" placeholder="Enter keyword..." required>
        <button type="submit">Scrape</button>
    </form>

    {% if emails %}
    <div class="results">
        <h2>Found {{ emails|length }} emails for "{{ keyword }}":</h2>
        <ul>
            {% for email in emails %}
            <li>{{ email }}</li>
            {% endfor %}
        </ul>
        <div class="download">
            <a href="/download/{{ file }}">
                <button>Download CSV</button>
            </a>
        </div>
    </div>
    {% endif %}
</body>
</html>
